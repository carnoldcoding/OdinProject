<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- The action attribute on a form takes a url value which dictates where to send
        the data to be processed.-->

        <!-- The method attribute tells the browser which HTTP the browser should use
        when submitting the form.

        GET and POST are the two most common forms currently used. Where GET is used to
        retrieve data from a server, and POST is used to alter data in the server.
        -->

        <!-- Form Controls are used to allow the user to interact with the form element.
        These can be text boxes, buttons, checkmarks, almost anything. 
    
        Labels are used in conjunction with form controls to let users know what
        they're supposed to do in each form. The 'for' attribute uses the id of the 
        form control it belongs to. -->

        <!-- httpbin.org is a great tool for testing your form actions -->
        <form action="http://httpbin.org/post" method="post">
            <label for="firstName">Enter Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="..Cameron">
        </form>

    </div>
</body>
<script src="basic_forms.js"></script>
</html>
