<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--
        GET and POST are the most common form methods. 
        Where POST sends data, and GET retrieves data.

        ID's are used with labels to give input boxes a label
        (~IMPORTANT~)
            name attributes are used to tell the backend what data was submitted 
    -->
    <div class="container">
        <div class="wrapper">
            <div class="form-wrapper">
                <form method="post">
                    <Label for="user-input" class="label">Username:</Label>
                    <input type="text" id="user-input" 
                    name="username">
                </form>
                <div class="button" id="display-button">Display</div>
            </div>

            <div class="display-wrapper">
                <div class="display" id="display"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./basic_forms.js"></script>
</html>
