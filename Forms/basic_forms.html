<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--
        GET and POST are the most common form methods. 
        Where POST sends data, and GET retrieves data.
    -->
    <div class="container">
        <div class="wrapper">
            <form method="post">
                <Label for="inputUser" class="label">Username:</Label>
                <input type="text" id="inputUser">
            </form>
        </div>
    </div>
</body>
</html>
